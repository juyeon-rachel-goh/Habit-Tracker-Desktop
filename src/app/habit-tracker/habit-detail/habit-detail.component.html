<div class="container">
  <!-- HabitData = object {} -->
  <div *ngIf="habitData; let data">
    <!-- Habit Information -->
    <div class="container">
      <h1>{{ data.habitName }}</h1>
      <h4>Target: {{ data.countPerFreq }}x/{{ data.frequency }}</h4>
      <h4>Start Date: {{ data.createdOn | date : "MMMM d, y" }}</h4>
    </div>

    <div class="container">
      <!-- Box for Number of Complete and Streaks -->
      <div class="d-flex flex-row p-2">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h2 class="">{{ numOfCompletion }}</h2>
            <p class="card-text">Number of Completion</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h2 class="">{{ currentStreak }}</h2>
            <p class="card-text">Current Streak</p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h2 class="">{{ bestStreak }}</h2>
            <p class="card-text">Best Streak</p>
          </div>
        </div>
      </div>
      <!-- Current Goal Pie Chart  -->
      <div class="d-flex flex-row flex-wrap">
        <circle-progress
          [percent]="progress"
          [radius]="75"
          [outerStrokeWidth]="10"
          [innerStrokeWidth]="5"
          [outerStrokeColor]="'#78C000'"
          [innerStrokeColor]="'#C7E596'"
          [backgroundPadding]="40"
          [unitsFontSize]="'15'"
          [titleFontWeight]="'700'"
          [subtitleFontSize]="'12'"
          [animation]="true"
          [animationDuration]="300"
          [subtitle]="'Goal Met'"
        ></circle-progress>
        <!-- Habit Score Pie Chart  -->
        <circle-progress
          [percent]="habitScore"
          [radius]="75"
          [outerStrokeWidth]="10"
          [innerStrokeWidth]="5"
          [outerStrokeColor]="'#fa8107'"
          [innerStrokeColor]="'#fcc388'"
          [backgroundPadding]="40"
          [unitsFontSize]="'15'"
          [titleFontWeight]="'700'"
          [subtitleFontSize]="'12'"
          [animation]="true"
          [animationDuration]="300"
          [subtitle]="'Overall Score'"
        ></circle-progress>
      </div>
    </div>

    <!-- Events -->
    <button mat-raised-button color="primary" (click)="onEdit(data.id!)">
      Edit this habit
    </button>
    <button mat-raised-button color="accent" (click)="onClickArchive()">
      {{ isArchived ? "Unarchive This Habit" : "Archive This Habit" }}
    </button>
    <button mat-raised-button color="warn" (click)="onDelete()">
      Delete this habit
    </button>
  </div>
</div>
